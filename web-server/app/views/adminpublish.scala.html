@(records: java.util.List[VotingRecord], published: java.util.List[VotingRecord], PEKexists: Boolean, message: String)

@admin("Publish") {

    <div style="text-align : center ;">
        <h2>Publish Election Results</h2>
        @message
    </div>

    @checkTableTemplate(records, PEKexists)
    
    <h2>Published Results</h2>
    
    <ul>
    @for(vr <- published) {
        <li>@vr.precinctID</li>
    }
    </ul>
    
    <div id="wrapper"></div>
}
