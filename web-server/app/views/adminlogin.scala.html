@(form: Form[AuditServer.Login], message: String)

@main("Administrator Login") {

    <div style="text-align : center ;">
    
    
    
    @if(message != null)  {
    <div style="text-align : center ;">
        <div style="color:#FF0000;">
            <p>
                @message
            </p>
        </div>
    </div>
    }
    
    @helper.form(routes.AuditServer.authenticate()) {
       <h1>Administrator Login</h1>
       
        <p>
        Enter administrative credentials below
        </p>

       
       @if(form.hasGlobalErrors) {
            <p class="error" style="color:#FF0000;">
                @form.globalError.message
            </p>
        }

       <p>
           <label for="username">Username:</label>
           <input type="text" name="username" placeholder="Username" value="@form("username").value">
           
       </p>
       <p>
           <label for="password">Password:</label>
           <input type="password" name="password" placeholder="Password">
       </p>
       <p>
            <input type="hidden" name="role" value="admin">
       </p>
       <p>
           <button type="submit">Login</button>
       </p>
    }

    </div>
    

    <div id="wrapper"></div>
}
